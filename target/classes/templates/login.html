<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
    <head>
        <meta charset="UTF-8" />
        <title>Login Page</title>
    </head>
    <body>
        <section class="banner">
            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12" style="height: 475px;">
                                <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                                    <div class="container text-center">
                                        <img alt="" th:src="@{/img/login.png}" width="75px">
                                    </div>
                                    <h1 class="text-center text-info">Login here</h1>
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid Username and password
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success">
                                        You have been logged out
                                    </div>
                                    <div th:if="${param.change}" class="alert alert-success">
                                        Password Change Successfully
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Email:</label><br>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter here">
                                    </div>
                                    <div class="form-group rem">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter here">
                                    </div>
                                    <div class="form-group rem text-left">
                                        <label for="remember-me" class="text-info">
                                            <span>Remember me</span>
                                            <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                        </label><br>
                                        <input type="submit" name="Submit" class="btn btn-info btn-md text-center" value="Submit">
                                    </div>
                                    <div id="register-link" class="text-right">
                                        <a href="/signup" class="text-info">Register here</a>
                                    </div>
                                    <div class="form-group text-right">
                                        <a th:href="@{/forget}" class="text-info">Forget Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
